<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="OSHMOS">
  <meta name="keywords" content="웨민 PBTI">
  <meta name="description" content="웨민 PBTI">
  
  <!-- sns share -->
  <meta property="og:url" content="https://wmc-pbti.netlify.app/">
  <meta property="og:title" content="웨민 PBTI">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/main.png">
  <meta property="og:description" content="웨민 파트 별 특징으로 알아보는 PBTI">

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="stylesheet" href="./css/animation.css">

  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js" integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL" crossorigin="anonymous"></script>
  <script>
    Kakao.init('8bd28a6b4e6a2e3a87a6559924dc0148');
    Kakao.isInitialized();
  </script>
  <title>PBTI</title>
</head>
<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 px-3 py-5">
      <h1>파트 별 특징으로 알아보는 PBTI</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>
        웨민 파트 MBTI, PBTI입니다! <br>
        아래 시작하기 버튼을 눌러서 시작해 주세요.
      </p>
      <button class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">

        </div>
      </div>
      <div class="qBox mx-auto my-5 py-3">

      </div>
      <div class="answerBox">

      </div>
    </section>
    <section id="result" class="mx-auto my-5 px-3 py-5">
      <h1>당신의 파트는?</h1>
      <div class="resultName">

      </div>
      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 my-3 mx-auto">
        
      </div>
      <div class="resultDesc my-3 mx-auto">

      </div>
      <div class="danger">
        실제 파트는 웨민 합창단의 지휘자 선생님을 통해 정해진답니다!
      </div>
      <button class="btn kakao mt-3 px-2 py-2" onclick="js:setShare()">공유하기</button>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </div>
</body>
</html>
